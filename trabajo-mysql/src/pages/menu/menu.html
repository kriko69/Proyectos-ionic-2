<ion-header>

  <ion-navbar color="danger"> 
    <ion-title>Menus</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click)="listar()"> Listar</button>
  <ion-list>
    <ion-item>
      <ion-label fixed>email</ion-label>
      <ion-input type="text" value="" [(ngModel)]="datos.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="text" [(ngModel)]="datos.password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="insertar()"> Insertar</button>
  <ion-list>
    <ion-item *ngFor="let i of item" (click)="irUsuario(i)">
      <b>{{i.id_usuario}}</b> {{i.email}}
      <p>{{i.password}}</p>
    </ion-item>
  </ion-list>
</ion-content>
