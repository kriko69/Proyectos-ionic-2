<ion-header>
  <ion-toolbar color="primary" >
    <ion-title>
      Seleccione una Ruta
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
  
  <ion-content>
       <div id="mapa"></div>
       <div>
       <button ion-button outline (click)="aceptar()" block>ACEPTAR</button>
      </div>
      <div>
          <button ion-button outline (click)="posicion()" block>IR A MI POSICION</button>
         </div>
  </ion-content>
