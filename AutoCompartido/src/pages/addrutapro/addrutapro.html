<ion-header>

    <ion-toolbar color="primary" >
      <ion-title>Programar ruta</ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()"><span color="dark" showWhen="ios">Close</span><ion-icon name="md-close" showWhen="android, windows"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
  
  </ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm" [(ngModel)]="fechahora"></ion-datetime>
      </ion-item>
      <ion-list>
          <ion-item *ngFor="let vecs of vec | async">
            <button ion-button block round (click)="submit(vecs)">{{vecs.nombre}}</button>
          </ion-item>
        </ion-list>
</ion-content>
