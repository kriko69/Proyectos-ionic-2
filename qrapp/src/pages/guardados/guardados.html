<ion-header>

  <ion-navbar color="primary">
    <ion-title>Historal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let item of historial" (click)="abrir(item)">
      <p>Info: {{item.info}}</p>
      <p>Tipo: {{item.tipo}}</p>
    </ion-item>
  </ion-list>
</ion-content>
