<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-content padding>
        <div *ngIf="plataforma=='android'">
            <button ion-button icon-only (click)="login()">
                android<ion-icon name="md-finger-print"></ion-icon>
            </button>
        </div>
        <div *ngIf="plataforma=='ios'">
            <button ion-button icon-only (click)="loginIOS()">
                ios<ion-icon name="md-finger-print"></ion-icon>
            </button>
        </div>
      </ion-content>
</ion-content>
